<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Film</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Crear nuevo Film</h1>

    <form action="#" th:action="@{/maintenance/create-confirm}" th:object="${filmCreateDto}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" id="title" class="form-control" placeholder="Enter film title" required />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea th:field="*{description}" id="description" class="form-control" rows="3" placeholder="Enter film description" required></textarea>
        </div>

        <div class="form-group">
            <label for="releaseYear">Release Year:</label>
            <input type="number" th:field="*{releaseYear}" id="releaseYear" class="form-control" placeholder="Enter release year" min="1900" max="2100" required />
        </div>

        <div class="form-group">
            <label for="languageId">Language ID:</label>
            <input type="number" th:field="*{languageId}" id="languageId" class="form-control" placeholder="Enter language ID" required />
        </div>

        <div class="form-group">
            <label for="rentalDuration">Rental Duration:</label>
            <input type="number" th:field="*{rentalDuration}" id="rentalDuration" class="form-control" placeholder="Enter rental duration (in days)" required />
        </div>

        <div class="form-group">
            <label for="rentalRate">Rental Rate:</label>
            <input type="number" step="0.01" th:field="*{rentalRate}" id="rentalRate" class="form-control" placeholder="Enter rental rate" required />
        </div>

        <div class="form-group">
            <label for="length">Length:</label>
            <input type="number" th:field="*{length}" id="length" class="form-control" placeholder="Enter film length (in minutes)" required />
        </div>

        <div class="form-group">
            <label for="replacementCost">Replacement Cost:</label>
            <input type="number" step="0.01" th:field="*{replacementCost}" id="replacementCost" class="form-control" placeholder="Enter replacement cost" required />
        </div>

        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="text" th:field="*{rating}" id="rating" class="form-control" placeholder="Enter film rating" required />
        </div>

        <div class="form-group">
            <label for="specialFeatures">Special Features:</label>
            <input type="text" th:field="*{specialFeatures}" id="specialFeatures" class="form-control" placeholder="Enter special features" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Film</button>
            <a href="#" th:href="@{/maintenance/start}" class="btn btn-secondary">Cancel</a>
        </div>

        <!-- Error Message Section -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
    </form>
</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmSave" tabindex="-1" aria-labelledby="confirmEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmEditLabel">Confirmación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas guardar esta película?
            </div>
            <div class="modal-footer">
                <button id="btnConfirmSave" type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    document.getElementById('btnConfirmSave').addEventListener('click', function () {
        document.getElementById('dataForm').submit();
    });
</script>

</body>
</html>
