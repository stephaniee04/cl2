<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Editar Película</h3>
    </div>

    <form id="dataForm" th:object="${film}" th:action="@{/maintenance/edit-confirm}" method="post">

        <div class="mb-3 row">
            <label for="filmId" class="col-sm-3">Código</label>
            <div class="col-sm-9">
                <input type="text" id="filmId" class="form-control" th:field="*{filmId}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="title" class="col-sm-3">Título</label>
            <div class="col-sm-9">
                <input type="text" id="title" class="form-control" th:field="*{title}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3">Descripción</label>
            <div class="col-sm-9">
                <input type="text" id="description" class="form-control" th:field="*{description}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3">Año de lanzamiento de la película</label>
            <div class="col-sm-9">
                <input type="text" id="releaseYear" class="form-control" th:field="*{releaseYear}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3">Tiempo de alquiler (Días)</label>
            <div class="col-sm-9">
                <input type="text" id="rentalDuration" class="form-control" th:field="*{rentalDuration}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3">Precio de alquiler (USD)</label>
            <div class="col-sm-9">
                <input type="text" id="rentalRate" class="form-control" th:field="*{rentalRate}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3">Duración de la película (Minutos)</label>
            <div class="col-sm-9">
                <input type="text" id="length" class="form-control" th:field="*{length}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3">Costo de reemplazo de película (USD)</label>
            <div class="col-sm-9">
                <input type="text" id="replacementCost" class="form-control" th:field="*{replacementCost}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3">Categoría</label>
            <div class="col-sm-9">
                <input type="text" id="rating" class="form-control" th:field="*{rating}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3">Características de la película</label>
            <div class="col-sm-9">
                <input type="text" id="specialFeatures" class="form-control" th:field="*{specialFeatures}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnActualizar" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="button" id="btnActualizar" class="btn btn-primary w-25" data-bs-toggle="modal"
                        data-bs-target="#confirmEdit">
                    Actualizar
                </button>
                <button type="button" id="btnRegresar" class="btn btn-secondary w-25"
                        onclick="location.href='/maintenance/start'">
                    Regresar
                </button>
            </div>
        </div>

    </form>

</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmEdit" tabindex="-1" aria-labelledby="confirmEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmEditLabel">Confirmación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas guardar estos datos?
            </div>
            <div class="modal-footer">
                <button id="btnConfirmSave" type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    document.getElementById('btnConfirmSave').addEventListener('click', function () {
        document.getElementById('dataForm').submit();
    })
</script>

</body>
</html>
